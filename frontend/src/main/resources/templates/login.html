<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Log-In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #f8f9fa;">
    <div class="container-fluid px-5">
        <a class="navbar-brand text-dark" th:href="@{/}">Inicio</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form th:action="@{/login}" method="post" class="form-signin">
                <h3 class="form-signin-heading" th:text="Credenciales"></h3>
                <br />
                <input type="text" id="username" name="username" th:placeholder="username" class="form-control" />
                <br />
                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
                <br />
                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Verifica las credenciales.</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
