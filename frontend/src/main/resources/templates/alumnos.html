<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<section>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand text-white" th:href="@{/}">Drilling M6</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/alumnos}">Alumnos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/login}">Iniciar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

<div class="container mt-5">

    <div class="d-flex flex-row gap-5">
        <h1 class="display-4 mb-5">Nuevo Alumno</h1>
        <button type="button" class="btn btn-dark my-auto" style="width: fit-content; height: fit-content;" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="fa fa-plus"></i> Nueva materia
        </button>
    </div>

    <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <form th:action="@{/materias/nuevo}" th:object="${materia}" class="modal-content needs-validation" method="POST" novalidate>
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Nueva materia</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="nombre" class="form-label">Nombre de la materia</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required />
                            <div class="invalid-feedback">
                                Debe ingresar una dirección...
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Registrar materia</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section id="form-section">

        <form id="form-nuevo-alumno" th:action="@{/alumnos/nuevo}" th:object="${alumno}" method="POST" class="col-8 d-flex flex-column gap-4 needs-validation" novalidate>
            <div class="form-body">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required />
                    <div class="invalid-feedback">
                        Necesita escribir un nombre...
                    </div>
                </div>

                <div class="mb-3">
                    <label for="rut" class="form-label">Rut</label>
                    <input type="text" class="form-control" id="rut" name="rut" pattern="^(\d{1,3}(?:\.\d{1,3}){2}-[\dkK])$" required />
                    <div class="invalid-feedback">
                        El rut proporcionado no es válido...
                    </div>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required />
                    <div class="invalid-feedback">
                        Debe ingresar una dirección...
                    </div>
                </div>

                <!-- ----------------- El experimiento de las checkboxes ----------------- -->

                <div class="mb-3" id="materias">
                    <label for="materias" class="form-label mb-3"><strong>Materias</strong> <em>Elija de entre una lista de materias disponibles</em></label>
                    <div class="d-flex flex-wrap">
                        <div id="materias-iterador" th:each="materia : ${materias}" class="form-check col-4">
                            <input class="form-check-input" type="checkbox"
                                   th:id="'materia_' + ${materia.id}"
                                   th:name="materiaIds"
                                   th:value="${materia.id}"
                                   th:checked="${#lists.contains(alumno.materiaList, materia)}"/>
                            <label class="form-check-label" th:for="'materia_' + ${materia.id}" th:text="${materia.nombre}"></label>
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        Debe seleccionar al menos una materia.
                    </div>
                </div>

                <!-- ----------------- El experimiento de las checkboxes ----------------- -->

            </div>
            <div class="w-100">
                <button class="btn btn-primary" type="submit" style="width: fit-content;"><i class="fa fa-plus"></i> Nuevo Usuario</button>
            </div>
            <!-- Aqui deberia ir un boton de volver -->
        </form>

    </section>
</div>
<!-- COMPONENTE DE AVISOS -->
<div th:if="${mensaje != null && tipo != null}" th:class="'me-4 mb-4 alert alert-dismissible ' + 'alert-' + ${tipo}" role="alert" style="position: absolute; bottom: 0; right: 0; min-width: 400px;">
    <div th:text="${mensaje}"></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<!-- COMPONENTE DE AVISOS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

    (() => {
        'use strict';

        const forms = document.querySelectorAll('#form-nuevo-alumno');

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                const checkboxes = document.querySelectorAll('#materias-iterador .form-check-input');
                const labels = document.querySelectorAll('#materias-iterador label')
                const isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

                if (!form.checkValidity() || !isChecked) {
                    event.preventDefault();
                    event.stopPropagation();

                    if (!isChecked) {
                        checkboxes.forEach((checkbox) =>{
                            checkbox.classList.add('is-invalid')
                        });
                        document.querySelector('#materias .invalid-feedback').style.display = 'block';
                    } else {
                        checkboxes.forEach((checkbox) => {
                            checkbox.classList.remove('is-invalid')
                        });
                        document.querySelector('#materias .invalid-feedback').style.display = 'none';
                    }
                } else {
                    checkboxes.forEach(checkbox => checkbox.classList.remove('is-invalid'));
                    document.querySelector('#materias .invalid-feedback').style.display = 'none';
                }

                form.classList.add('was-validated');
            }, false);
        });
    })();

</script>
</body>
</html>
