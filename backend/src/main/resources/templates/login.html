<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <title>Banco</title>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body"
         data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Banco</a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active"
                                            aria-current="page" th:href="@{/}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page"
                                            th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page"
                                            th:href="@{/usuarios}">Registro</a></li>

                </ul>
            </div>
        </div>
    </nav>
</section>
<div class="container mt-5">
    <div th:if="${error != null}"
         class="alert-dismissible alert alert-warning" role="alert">
        <p th:text="${error}"></p>
        <button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Inicio de Sesion</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label class="form-label" for="correo">Usuario</label> <input
                        class="form-control" type="email" id="correo" name="username"
                        autofocus required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="clave">Contrase√±a</label> <input
                        class="form-control" type="password" id="clave" name="password"
                        required />
                </div>
                <button class="btn btn-primary mt-3" type="submit">Entrar</button>
            </form>

        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
